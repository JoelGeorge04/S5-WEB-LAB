<!DOCTYPE html>
<html>
    <head>
        <title>DataList</title>
        <style>
            *{
                text-align: center;
                padding: 8px;
                font-size: 20px;
            }
            h1{
                color: blue;
                font-size: 40px;
            }
        </style>
    </head>
    <body>
        <H1>DataList:"Search for your most liked Smart Phone Brand"</H1> 
        <form>
            <input list="phone">
            <datalist id="phone">
                <option value="Apple">
                <option value="Samsung">
                <option value="Xiaomi">
                <option value="OnePlus">
                <option value="Realme">
                <option value="Oppo">
                <option value="Vivo">
                <option value="Poco">
                <option value="Motorola">
                <option value="Nokia">
                <option value="Infinix">
                <option value="Lava">
                <option value="Asus">
                <option value="iQOO">
                <option value="Micromax">
            </datalist><br><br>
            <input type="reset">
        </form>
    </body>
</html>
