<!DOCTYPE html>
<html>
  <head>
    <title>Sample JS!</title>
  </head>
  <body>
    <script>
      document.write("WELCOME <br>");
      
      let str = prompt("Enter the String:");
      let WordCount = 0;
      let LineCount = 1;
      let i;
      let n = str.length;
      
      for(i = 0; i < n; i++){
        if(str.charAt(i) == " " && str.charAt(i-1) != " "){
          WordCount += 1;
        }
        if(str.charAt(i) == "\n"){
          LineCount += 1;
          WordCount += 1;
        }
      }
      
      if (n > 0) {
        WordCount += 1;  //for empty string.
      }

      let charCount = n;
      
      document.write("Number of Words in '"+str+"' = " + WordCount + "<br>");
      document.write("Number of Lines in '"+str+"' = " + LineCount + "<br>");
      document.write("Number of Characters in '"+str+"' = " + charCount + "<br>");
    </script>
  </body>
</html>
