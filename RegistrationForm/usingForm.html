<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Registration</title>
</head>

<body bgcolor="skyblue">
	<form>
		<fieldset>
			<legend>Registration Details:</legend>
			<label>Name:</label>
			<input type="text" autocomplete="off"><br>
			<label>Address:</label>
			<textarea></textarea><br>
			<label>DOB:</label>
			<input type="Date" autocomplete="off"><br>
			<label>Age:</label>
			<input type="number" autocomplete="off"><br>
			<label>Gender:</label>
			<input type="radio" id="male" value="MALE" name="gender">
			<label for="male">Male</label>
			<input type="radio" id="female" vale="FEMALE" name="gender">
			<label for="female">Female</label><br>
			<label>Course:</label>
			<select>
				<option>Select your course</option>
				<option>CSD</option>
				<option>CSE</option>
				<option>ECE</option>
				<option>EEE</option>
				<option>Mech</option>
				<option>Civil</option>
			</select>
			<br>
			<label>Skills:</label>
			<input type="checkbox" value="HTML">
			<label for="HTML">HTML</label>
			<input type="checkbox" value="CSS">
			<label for="CSS">CSS</label>
			<input type="checkbox" value="JS">
			<label for="JS">JS</label><BR>
			<label>Subject:</label>
			<select multiple="mutiple">
				<option>VR</option>
				<option>WP</option>
				<option>DBMS</option>
				<option>OOPS</option>
			</select>
			<br>
			<label><br>Email:</label>
			<input type="email"><br>
			<label>Password:</label>
			<input type="password"><br>
			<input type="submit"><br>
		</fieldset>
	</form>
</body>

</html>
